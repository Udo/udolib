    
      if ($host ~* www\.(.*)) {
        set $host_without_www $1;
        rewrite ^(.*)$ http://$host_without_www$1/ permanent;
      }
            
      try_files $uri $uri/ /index.php?$uri;
      
      set $host_direct $host;
      if ($host ~* direct\.(.*)) { 
        set $host_direct $1;
      }
            
      root   /srv/www/htdocs/$host_direct/;

      location ~ \.php$ {
          try_files $uri =404;
          fastcgi_pass   unix:/var/run/php-fpm.sock;
          fastcgi_index  index.php;
          fastcgi_param  SCRIPT_FILENAME  /srv/www/htdocs/$host_direct/$fastcgi_script_name;
          include        fastcgi_params;
      }

 
